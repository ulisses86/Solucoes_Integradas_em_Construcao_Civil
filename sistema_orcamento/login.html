<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Sistema de Orçamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen bg-[url('https://images.unsplash.com/photo-1541888946425-d81bb19240f5?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center bg-no-repeat bg-blend-overlay">

    <div class="bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200">
        <div class="text-center mb-8">
            <div class="bg-amber-500 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i data-feather="hard-hat" class="text-white w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Portal do Construtor</h1>
            <p class="text-gray-500 text-sm mt-1">Identifique-se para acessar as ferramentas</p>
        </div>

        <form id="formLogin" class="space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Seu Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="user" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="email" id="emailInput" required placeholder="exemplo@email.com"
                        class="pl-10 block w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition-colors">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-1">Chave de Acesso</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="lock" class="h-5 w-5 text-gray-400"></i>
                    </div>
                    <input type="password" id="senhaInput" required placeholder="Senha fornecida pelo admin"
                        class="pl-10 block w-full px-3 py-3 border border-gray-300 rounded-lg focus:ring-amber-500 focus:border-amber-500 transition-colors">
                </div>
            </div>

            <div id="msgErro" class="hidden bg-red-50 text-red-600 text-sm p-3 rounded-lg flex items-center">
                <i data-feather="alert-circle" class="w-4 h-4 mr-2"></i>
                Chave de acesso incorreta.
            </div>

            <button type="submit" 
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-amber-600 hover:bg-amber-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transition-all transform hover:scale-[1.02]">
                Acessar Sistema
            </button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-400">
            Sistema Web v2.0 • Sem instalação necessária
        </div>
    </div>

<script src="js/auth.js"></script>
<script>
    feather.replace();

    // Verifica login (Agora é assíncrono, precisa do 'then' ou função async)
    Auth.estaLogado().then(user => {
        if (user) window.location.href = "orcamento.html";
    });

    const form = document.getElementById('formLogin');
    const msgErro = document.getElementById('msgErro');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = form.querySelector('button');
        const txtOriginal = btn.innerText;
        btn.innerText = "Verificando...";
        btn.disabled = true;
        msgErro.classList.add('hidden');

        const email = document.getElementById('emailInput').value;
        const senha = document.getElementById('senhaInput').value;

        // Chama o Login novo do auth.js
        const sucesso = await Auth.login(email, senha);

        if (sucesso) {
            window.location.href = "orcamento.html";
        } else {
            msgErro.classList.remove('hidden');
            btn.innerText = txtOriginal;
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
